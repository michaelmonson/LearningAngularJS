<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Contact Information</title>
	
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	
	<!--  Inclusion order is important! Make sure app.js is included first -->
	<script src="../js/angular-1.3.0_beta2.min.js" type="text/javascript"></script>
	<script src="../js/app.js"        type="text/javascript"></script>
	<script src="../js/commonCtrl.js" type="text/javascript"></script>
</head>

<body ng-app="">

	<div class="text-italics margin-bottom">
		<a href="../index.html">Return Home</a>
	</div>
	
 	<div id="contactInfo" ng-controller="ContactCtrl">
 		Name: <input type="text" ng-model="name" />
 		[ <a href="" ng-click="greet()">greet</a> ]<br/>
 		Contact:
 		<ul>
 			<li ng-repeat="contact in contacts">
 				<select ng-model="contact.type">
 					<option>phone</option>
 					<option>e-mail</option>
 				</select>
 				 
 				<input type="text" ng-model="contact.value" />
 				[   
 					<a href="" ng-click="clearContact(contact)">Clear</a>
 				  |	<a href="" ng-click="removeContact(contact)">X</a>
 				] 				
 			</li>
 			<li>[ <a href="" ng-click="addContact()">Add</a> ]</li> 		
 		</ul> 	
 	</div>	
</body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Learning AngularJS</title>
	
	<!--  Inclusion order is important! Make sure app.js is included first -->
	<script src="js/angular-1.3.0_beta2.min.js" type="text/javascript"></script>
	<script src="js/app.js"       type="text/javascript"></script>
	<script src="js/commonCtrl.js" type="text/javascript"></script>
</head>

<body>
 	<!-- Simple Binding -->
 	<div ng-app='MyLearningApp'>
		
		<div id='content' ng-controller='MainCtrl'>
			{{understanding}}
		</div>

		<br />
	  
	 	<div id='inputFun' ng-controller='MainCtrl'>
			
			<span>Enter YourText:</span> 
			<input type='text' ng-model='inputValue' />
			
			<!-- Duplicate Text -->
			<div>
				<span style="color: green; font-weight: bold;">Duplicate Text:</span>
				<span style="font-size: larger;"> {{inputValue}} </span>
			</div>
			
			<!-- Reverse Text -->	
			<div id='inputReverse'>
				<span style="color: green; font-weight: bold;">Mirror Reflect:</span>
			<span style="font-size: larger;"> {{reversedMessage(inputValue)}} </span>
			
		</div>	
		
	</div>
</body>

</html>
